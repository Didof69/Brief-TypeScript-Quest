<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Quest</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>TypeScript Quest</h1>

      <div class="chooseYourHero">
        <div id="choice1">
            <label for=>Who is the first hero?</label>
            <select name="heroes" id="hero1Choice">
            <option value="heroAxe">Jean</option>
            <option value="heroSword">Pierre</option>
            <option value="heroSpear">Paul</option>
            </select>
        </div>

        <div>
          <button id="chooseBtn">Choose</button>
        </div>

        <div id="choice2">
            <label for="">Who is the second hero?</label>
            <select name="heroes" id="hero2Choice">
            <option value="heroAxe">Jean</option>
            <option value="heroSword">Pierre</option>
            <option value="heroSpear">Paul</option>
            </select>
        </div>
      </div>

      <div class="battlefield">
        <div id="hero1">
          <p>Hero 1</p>
          <h2 id="nameHero1"></h2>
          <img src="" alt="" id="imgHero1" />
          <p id="weaponH1"></p>
        </div>

        <div id="hero2">
          <p>Hero 2</p>
          <h2 id="nameHero2"></h2>
          <img src="" alt="" id="imgHero2" />
          <p id="weaponH2"></p>
        </div>
      </div>

      <div class="fight">
        <button id="fightBtn">Fight</button>
      </div>

      <div class="resultat">

        <div class="nbRound">
          <p>Total Round</p>
          <p id="nbRound"></p>
        </div>

        <div class="winner">
            <p id="winner">Choose Heroes, please!</p>
        </div>

      </div>
    </div>
  </body>
</html>
